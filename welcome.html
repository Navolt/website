<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>Navolt</title>
	<meta name="description" content="Ideas that create strong emotions are like viruses.-Navolt research">

	<meta name="keywords" content="Navolt, phaneron, sentinel, combine, syndicate, elint">

	
	<style>
	
	.centered {
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		align-content: center;
		text-align:center;
		border:1px solid pink;
		width:320px;
		overflow:visible;
		width:425px;
		height:300px;
		
	}
	
	center {
		relative;
		background-color:black;
		border:1px solid red;
	}
	
	.logo {
		margin:0px auto;	
		width:100px;
		height:155px;
		display:block;
		background-color:pink;
		padding:2px;
		margin-top:20px;
	}
	
	p {
		display:inline-block;
		text-align:center;
		border:1px solid black;
		height:75px;
		width:75px;
		float:left;
		padding:0px;
		margin:0px;
	}
	
	p img {
		height:20px;
		width:20px;
		background-color:green;

		position:0px auto;
	}
	
	a {
		color:steelblue;
		line-height:1.5;
		padding:5px;
	}
	
	.socialmedia {
		margin: 0px auto;
		clear:both;
		overflow:hidden;
		width:235px;
		border:1px solid pink;
	}
	
	</style>
	
</head>
<body>
	<div class="centered">

			<img class="logo" src="https://navolt.com/include/image/navolt_logo_compressed.webp" alt="Navolt Logo">
			
			
			<div class="socialmedia">
			
				<p>
					<img src="/include/image/youtube-icon.png">
					<a href="https://www.youtube.com/navolt">YouTube</a>
				</p>
				<p>
					<img src="/include/image/twitter-icon.png">
					<a href="https://www.twitter.com/navolt">Twitter</a>
				</p>
				<p>
					<img src="/include/image/facebook-icon.png">
					<a href="https://www.facebook.com/navolt">Facebook</a>
				</p>
			
			</div>

	</div>
</body>
</html>
