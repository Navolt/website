<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Navolt</title>
	<meta name="description" content="Depth of knowledge in abstract thought">
	<meta name="keywords" content="Navolt, psychology, logic, reason, science, brain, thought">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	
	<!-- Favicon -->
	<link rel="icon" href="golden_favicon.ico">	
	
	<!-- Styling -->
	<style>
	
		html {
			background-color:#6b656b;
			min-width: 320px;
		}
		
		body {
			margin:0px;
			padding:0px;
		}
		
		* {
			font-family: georgia;
			font-size:14pt;
			color: dimgray;
			box-sizing: border-box;
		}
		
		p {
			margin:0px;
		}
		
		
		.full_page {
			position:absolute;
			top:0px;
			bottom:0px;
			left:0px;
			right:0px;
			
		//	-webkit-transform-style: preserve-3d;
		//	-moz-transform-style: preserve-3d;
		//	transform-style: preserve-3d;
			
			display:block;
		}
		
		.height_adjust {
			position:relative;
			height:50%;
			background-color:#FFF;
		}
		
		.max {
			min-width:300px;
		}
		
		.block {
			position: absolute;    
			width:100%;
			bottom:0px;
		}
		
		.contain {
			max-width:980px;
			margin:0px auto;
			padding:10px;
		}
		
		.logo {
			max-height:250px;
			max-width:600px;
			height:auto;
			width:100%;
			display:block;
			margin:0px auto;
		}
		
		.link_btn {
			border:2px solid #cddbe7;
			color:#cddbe7;
		}
		
		.link_btn:hover {
			border-color:#fee780;
			color:#fee780;

		}

		.about {
			
			background: -moz-linear-gradient(top,  rgba(0,0,0,0.15) 0%, rgba(0,0,0,0) 100%); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0.15)), color-stop(100%,rgba(0,0,0,0))); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top,  rgba(0,0,0,0.15) 0%,rgba(0,0,0,0) 100%); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top,  rgba(0,0,0,0.15) 0%,rgba(0,0,0,0) 100%); /* Opera 11.10+ */
			background: -ms-linear-gradient(top,  rgba(0,0,0,0.15) 0%,rgba(0,0,0,0) 100%); /* IE10+ */
			background: linear-gradient(to bottom,  rgba(0,0,0,0.15) 0%,rgba(0,0,0,0) 100%); /* W3C */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#26000000', endColorstr='#00000000',GradientType=0 ); /* IE6-9 */

		}
		
		.top_gradient {
		
			background: -moz-linear-gradient(bottom,  rgba(0,0,0,0.15) 0%, rgba(0,0,0,0) 100%); /* FF3.6+ */
			background: -webkit-gradient(linear, left bottom, left top, color-stop(0%,rgba(0,0,0,0.15)), color-stop(100%,rgba(0,0,0,0))); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(bottom,  rgba(0,0,0,0.15) 0%,rgba(0,0,0,0) 100%); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(bottom,  rgba(0,0,0,0.15) 0%,rgba(0,0,0,0) 100%); /* Opera 11.10+ */
			background: -ms-linear-gradient(bottom,  rgba(0,0,0,0.15) 0%,rgba(0,0,0,0) 100%); /* IE10+ */
			background: linear-gradient(to top,  rgba(0,0,0,0.15) 0%,rgba(0,0,0,0) 100%); /* W3C */
			filter: progid:DXImageTransform.Microsoft.gradient(endColorstr='#00000000' , startColorstr='#26000000',GradientType=0 ); /* IE6-9 */

		}
		
		.options {
			text-align:center;
			box-shadow: inset 0 30px 30px -20px rgba(0,0,0,.2);
		}
		
		.top_shadow {
			box-shadow: inset 0 -30px 30px -20px rgba(0,0,0,.2);
		}
		
		.inner_options {
			padding:10px;
			padding-top:30px;
			padding-bottom:15px;
		}
		
		
		.actionbtn {
			padding:5px 10px;
			border-radius:10px;
			margin-left:5px;
			margin-right:5px;
			text-decoration:none;
			font-size:16pt;
			display:inline-block;
		}
		
		/*
		
		@media (max-width:620px) {
			.about_txt {
				max-width:380px;
				margin:0px auto;
			}
		}
		
		@media (max-width:600px) {
			.about_txt, .actionbtn {
				font-size:12pt;
			}

		}
		
*/
		@media all and (max-height:500px) and (min-height:391), (min-width:460px) {
			.height_adjust {
				height:75%;
			}
			
			html {
			//	background-color:blue;
			}

		}
		
		@media all and (min-width:461px) and (min-height:501px) {
			.height_adjust {
				height:50%;
			}
			
			html {
			//	background-color:green;
			}
		}
		
		@media all and (max-height:400px) {
			.height_adjust {
				height:auto;
			}
			
			.block {
				position:relative;
			}
			
			html {
			//	background-color:red;
			}
		}
		
		
		
	</style>
	

	
</head>

<body>
<div class="full_page">
	<div class="height_adjust">
		<div class="block">




		<!-- HEADING -->
		<div class="max" style="background-color:#FFF;">
			<div class="contain heading" style="padding:0px;">
				<img src="plain_golden_logo_web_large.jpg" class="logo" alt="Navolt">
				
			</div><!-- end contain -->
		</div><!-- end max -->
		<!-- end heading -->
		

		
		</div><!-- end block -->
	</div><!-- height adjust -->

	<!-- Outside Footer-->
	<!-- ABOUT -->
	<div class="max about" style="background-color:#f2f2f2">
		<div class="contain">
			<p class="about_txt" style="text-align:center;">
			</p>	
		</div><!-- end contain -->
	</div><!-- end max -->
	<!-- end about -->
	
	<!-- OPTIONS -->
	<div class="max options">
		<div class="contain inner_options">
			<!--
			<a class="actionbtn link_btn" target="_new" href="https://www.youtube.com/channel/UCEf4cFAOO2G1Xy_osBOKufA">YouTube</a>
			<a class="actionbtn link_btn" target="_new" href="https://www.twitter.com/navolt">Twitter</a>
			-->
		</div><!-- end contain -->
	</div><!-- end max -->
	<!-- end options -->

</div><!-- end full page -->
</body>
</html>
